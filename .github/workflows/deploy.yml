name: 部署並自動測試 SchedulerAgent

permissions:
  id-token: write
  contents: write  # 發佈 gh-pages 與建立 tag 需要 write 權限

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: scheduleragent-deploy-main
  cancel-in-progress: true

env:
  FUNCTION_DIR: SchedulerAgent_function
  AZURE_FUNCTIONAPP_NAME: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
  PYTHON_VERSION: "3.11"
  HEALTHCHECK_ENABLED: "true"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 取得原始碼
        uses: actions/checkout@v4

      - name: 設定 Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles(format('{0}/requirements.txt', env.FUNCTION_DIR)) }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: 安裝相依（應用程式）
        run: |
          python -m pip install --upgrade pip
          pip install -r "${{ env.FUNCTION_DIR }}/requirements.txt"

      - name: 安裝測試與覆蓋率工具
        run: |
          pip install pytest pytest-html pytest-cov coverage

      - name: 設定 PYTHONPATH
        run: |
          echo "PYTHONPATH=$GITHUB_WORKSPACE:$GITHUB_WORKSPACE/SchedulerAgent_function" >> $GITHUB_ENV

      - name: 清除 legacy health/ 目錄（若存在）
        run: |
          rm -rf "${{ env.FUNCTION_DIR }}/health"

      - name: 執行單元測試（部署前）
        run: |
          mkdir -p reports
          pytest -q \
            tests/unit \
            tests \
            --maxfail=1 --disable-warnings \
            --html=reports/unit-test-report.html --self-contained-html \
            --cov="SchedulerAgent_function" --cov-report=xml --cov-report=term-missing
          coverage html -d reports/htmlcov

      - name: 上傳測試報告（Artifacts）
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-artifacts
          path: |
            reports/unit-test-report.html
            coverage.xml
            reports/htmlcov
          if-no-files-found: ignore
          retention-days: 7

      - name: 發佈測試覆蓋率至 gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports/htmlcov
          publish_branch: gh-pages
          commit_message: "更新測試覆蓋率報告 ${{ github.sha }}"

      - name: 登入 Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 發佈至 Azure Functions
        uses: azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: ${{ env.FUNCTION_DIR }}

      - name: 等待部署完成
        run: sleep 30

      - name: 執行健康檢查整合測試（雲端 API）
        if: env.HEALTHCHECK_ENABLED == 'true'
        run: |
          pytest -q tests/test_health_endpoint.py --maxfail=1 --disable-warnings

      - name: 建立部署版本標記
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag "deploy-$(date +'%Y%m%d%H%M')"
          git push origin --tags
